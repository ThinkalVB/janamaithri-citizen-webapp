<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Janamaithri Home</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous">
        <link rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

        <link rel="stylesheet" href="common.css"> 
        <link rel="stylesheet" href="sidebar/sidebar.css"> 
    </head>

    <!-- Navbar -->  
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <span class="px-2" style="width: 100%;">
            <span class="flex">
                <button id="back-button" type="button" class="btn btn-primary fa fa-arrow-left mx-1 btn-icon"></button>
                <button id="menu" type="button" class="btn btn-primary fa fa-bars mx-1 btn-icon" onclick="toggleSidebar()"></button>
            </span>
            <span class="flex float-end">
                <button id="profile" type="button" class="btn btn-primary fa fa-user mx-1 btn-icon" ></button>
                <button id="notification" type="button" class="btn btn-primary fa fa-bell mx-1 btn-icon"></button>
            </span>
        </span>
    </nav>

    <!-- Body -->  
    <body style="margin-top:70px; min-height: 100vh; min-width: 100wh;">
        
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar-style">
            <button id="home" type="button" class="btn btn-dark sidebar-button">Home</button>
            <button id="home" type="button" class="btn btn-outline-light sidebar-button">Profile</button>
            <button id="home" type="button" class="btn btn-outline-light sidebar-button" onclick="logout()">Logout</button>
        </div>

        <!-- Services -->
        <div class="row justify-content-center rounded m-2 py-2 border shadow">
            <!-- Call Police Station -->  
            <div class="row py-3 px-2 m-2 border rounded text-light" style="max-width:350px; background-color: #333;">
                <div class="col" >
                    <h6>Police Station</h6> 
                    <select id="police-station" class="form-select"></select>
                    <h6 class="mt-2">Designation</h6> 
                    <select id="officer-designation" class="form-select"></select>
                </div>
                <div class="col" style="max-width: 50px;">
                    <button id="ps-call" class="btn btn-primary fa fa-phone mb-1 btn-icon" ></button>
                    <button id="ps-video-call" class="btn btn-primary fa fa-video-camera  mb-1 btn-icon" ></button>
                    <button id="ps-navigate" class="btn btn-primary fa fa-location-arrow  mb-1 btn-icon" ></button>
                </div>     
            </div>
            <!-- Call Emergency Services -->  
            <div class="row py-3 px-2 m-2 border rounded text-light" style="max-width: 350px; background-color: #333;">
                <div class="col">
                    <h6>Emergency Services</h6>
                    <select id="emergency-service" class="form-select"></select>
                </div>
                <div class="col" style="max-width: 50px;">
                    <button id="emergency-service-call" class="btn btn-primary fa fa-phone  mb-1 btn-icon" ></button>
                    <button id="emergency-service-video-call" class="btn btn-primary fa fa-video-camera  mb-1 btn-icon" ></button>
                </div>     
            </div> 
            <!-- Call Other Services -->  
             <div class="row py-3 px-2 m-2 border rounded text-light" style="max-width: 350px; background-color: #333;">
                <div class="col">
                    <h6>Social Services</h6>
                    <select id="social-service" class="form-select"></select>
                </div>
                <div class="col" style="max-width: 50px;">
                    <button id="social-service-call" class="btn btn-primary fa fa-phone  mb-1 btn-icon" ></button>
                    <button id="social-service-video-call" class="btn btn-primary fa fa-video-camera  mb-1 btn-icon" ></button>
                </div>     
            </div>
        </div>

        <!-- Dashboard -->
        <div class="row m-2" style="min-height: 50vh; ">
            <!-- Call History -->
            <div class="col px-2 py-4 rounded border shadow" style="margin-bottom: 20px; min-width: 360px;">
                <span class="d-flex justify-content-between py-1 px-1" style="background-color: #333;">
                    <button id="make-call" type="button" class="btn btn-primary fa fa-video-camera mx-1 btn-icon"></button>
                    <button id="refresh-history" type="button" class="btn btn-primary fa fa-refresh mx-1 btn-icon"></button>
                    <h6 class="container text-light align-content-center">Call History</h6>
                </span>
                <div id="call_history_list">
                    <!-- Call history list-->
                </div>
            </div>
            <!-- Ticket History -->  
            <div class="col px-2 py-4 rounded border shadow" style="margin-bottom: 20px; min-width: 350px;">
                <span class="d-flex justify-content-between py-1 px-1" style="background-color: #333;">
                    <button id="add-ticket" type="button" class="btn btn-primary fa fa-plus mx-1 btn-icon"></button>
                    <button id="reload-ticket-list" type="button" class="btn btn-primary fa fa-refresh mx-1 btn-icon" ></button>
                    <h6 class="container text-light">Ticket History</h6>
                </span>
                <div id="ticket_history_list">
                    <!-- Ticket history list-->
                </div>
            </div>
        </div>

        <script src="sidebar/sidebar.js"></script>
        <script src="common/common.js"></script>
        <script src="common/token_manager.js"></script>
        <script src="home/home.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous">
        </script>
    </body>
</html>
