<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>User Profile</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous">
        <link rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

        <link rel="stylesheet" href="common.css"> 
        <link rel="stylesheet" href="sidebar/sidebar.css"> 
        <script src="sidebar/sidebar.js"></script> 
    </head>

    <!-- Navbar -->  
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <span class="px-2" style="width: 100%;">
            <span class="flex">
                <button id="back-button" type="button" class="btn btn-primary fa fa-arrow-left mx-1 btn-icon"></button>
                <button id="menu" type="button" class="btn btn-primary fa fa-bars mx-1 btn-icon" onclick="toggleSidebar()"></button>
            </span>
            <span class="flex float-end">
                <button id="notification" type="button" class="btn btn-primary fa fa-bell mx-1 btn-icon"></button>
            </span>
        </span>
    </nav>

    <!-- Body -->  
    <body style="margin-top:70px; min-height: 100vh; min-width: 100wh;">
        
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar-style">
            <button id="home" type="button" class="btn btn-outline-light sidebar-button">Home</button>
            <button id="profile" type="button" class="btn btn-dark sidebar-button">Profile</button>
            <button id="logout" type="button" class="btn btn-outline-light sidebar-button" onclick="logout()">Logout</button>
        </div>

        <!-- Profile -->
        <div class="row m-2 px-2 py-4 rounded border shadow" style="min-height: 80vh;">
            <div class="col flex-column text-center">
                <div class="text-secondary"><small>UID: 8574225252</small></div>
                <div class="text-secondary">ACTIVE</div>
                <img class="rounded-circle border shadow my-2" style="max-width: 250px;" src="user_profile/profile_pic.png">
                <h5><b>Thinkal V B</b></h5>
            </div>
            <div class="col">
                <small class="text-secondary">Phone number</small>
                <input id="phone" type="tel" class="form-control" style="width: 350px;">
                <div class="d-flex mt-1 justify-content-end" style="width: 350px;">
                    <button type="button" class="btn btn-primary">Verify</button>
                </div>                
                <small class="text-secondary">Email ID</small>
                <input id="email_id" type="email" class="form-control" style="width: 350px;">
                <small class="text-secondary">Aadhaar</small>
                <input id="aadhaar" type="number" class="form-control" style="width: 350px;">
                <small class="text-secondary">Gender</small>
                <select id="gender" class="form-select" style="width: 350px;"></select>
                <small class="text-secondary">Address</small>
                <textarea class="form-control" id="message" type="text" style="width: 350px; height:20vh;"></textarea>
                <span class="justify-content-between" style="width: 350px; display: flex;">
                    <button id="change_password" class="btn btn-primary mr-1 my-2" type="button">Change Password</button>
                    <button id="save" class="btn btn-primary mr-1 my-2" type="button">Save</button>    
                </span>
            </div>
        </div>     

        <script src="sidebar/sidebar.js"></script>
        <script src="common/common.js"></script>
        <script src="common/token_manager.js"></script>
        <script src="common/cache_manager.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous">
        </script>
    </body>
</html>
